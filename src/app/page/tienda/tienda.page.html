<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Tienda</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Buscador -->
  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar zapatos..."
      (ionInput)="buscarProducto($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <!-- Filtros -->
  <section class="filtros">
    <ion-chip
      *ngFor="let categoria of categorias"
      [outline]="categoriaSeleccionada !== categoria"
      (click)="filtrarCategoria(categoria)">
      {{ categoria }}
    </ion-chip>
  </section>

  <!-- Productos -->
  <section class="productos">

    <ion-card *ngFor="let producto of productosFiltrados">
      <img [src]="producto.imagen" />

      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.categoria }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="precio">
          ${{ producto.precio }}
        </div>

        <ion-button expand="block" color="dark">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          Agregar
        </ion-button>
      </ion-card-content>
    </ion-card>

  </section>

</ion-content>
